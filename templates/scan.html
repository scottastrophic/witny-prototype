<!DOCTYPE html>
<html>
<head>
<title>Log In Here</title>
<link rel="stylesheet" type="text/css" href="/styles/scan.css">
<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
</head>
<body>

<h1>Welcome to the Roosevelt Island Senior Center!</h1>
<h2>Please scan the QR code on your keyfob to view your profile.</h2>
<div id="container">
    <video autoplay="true" id="videoElement"></video>
</div>
<button>
  <div>(Demo: Use this code)</div>
  <img src="/images/Rita.png"/>
</button>
<script type="text/javascript">
var video = document.querySelector("#videoElement");

navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia || navigator.oGetUserMedia;

if (navigator.getUserMedia) {
  navigator.getUserMedia({video: true}, handleVideo, videoError);
}

function handleVideo(stream) {
  video.src = window.URL.createObjectURL(stream);
}

function videoError(e) {
  console.error(e);
}
</script>
</body>
</html>
